{% extends "core/base.html" %}
{% block content %}
    <div class="contacts-wrapper">
        <div class="head-content">
            <div class="bread-crumbs">
                <a href="{% url "core:index" %}">главная</a>
            </div>
            <div class="title">Контакты</div>
        </div>
        <div class="absolute-wrapper">
            <div id="map" class="map-wrapper" style="width: 100%; height: 100%;">
                <div class="contacts-block">
                    <div class="contact-elem">
                        <div class="contact-elem-title">Телефон</div>
                        <a onclick="ym(37794920,'reachGoal','click-phone')"
                           href="tel:+78462337814"
                           class="contact-elem-descr">8 (846) 233-78-14</a>
                    </div>
                    <div class="contact-elem">
                        <div class="contact-elem-title">АДРЕС</div>
                        <div class="contact-elem-descr">Самара, ул. 22 Партсъезда, 207 оф. 3, 1 этаж</div>
                    </div>
                    <div class="contact-elem">
                        <div class="contact-elem-title">EMAIL</div>
                        <a href="mailto:mail@motrum.ru"
                           onclick="ym(37794920,'reachGoal','click-email')"
                           class="contact-elem-descr mail-descr">mail@motrum.ru</a>
                    </div>
                    <div class="contacts-btn">напишите мне</div>
                    <div class="contact_page_overlay">
                        <div class="modal_window">
                            <div class="close_btn">+</div>
                            <div class="title">
                                Напишите
                                <br>
                                нам
                            </div>
                            <div class="modal_window_form">
                                <label>
                                    <input type="text" class="name_input" placeholder="Ваше имя" />
                                    <div class="error name_error"></div>
                                </label>
                                <label>
                                    <input type="tel" class="phone_input" placeholder="Ваш телефон" />
                                    <div class="error phone_error"></div>
                                </label>
                                <textarea class="modal_textarea" placeholder="Сообщение"></textarea>
                                <button class="submit_btn">отправить</button>
                                {% include "core/includes/form_description.html" %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
